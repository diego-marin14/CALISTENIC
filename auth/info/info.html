<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="info.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">
          HUMAN SPARTANS
        </div>
        <nav class="nav-links">
          <a href="http://localhost:5500/auth/dashboard.html">Inicio</a>
          <a href="http://localhost:5500">Cerrar sesión</a>
        </nav>
      </header>
    

    <div class="user-card" id="userCard">
        <img src="../../assets/emma.jpg" alt="Avatar" class="avatar">
        <span class="user-info-item">Emmanuel Gazmey Santiago</span>
        <span class="user-info-item" id="porcentajeGrasoLabel">Porcentaje Graso:</span>
        <span class="user-info-item" id="objetivoLabel">Objetivo:</span>
        <span class="user-info-item" id="pesoLabel">Peso:</span>
        <span class="user-info-item" id="estaturaLabel">Estatura:</span>
        <span class="user-info-item" id="tipoCuerpoLabel">Tipo de Cuerpo:</span>
        <!-- Agrega más campos según lo necesites -->
        <a href="#" class="btn btn-success btn-sm edit" data-id="13">Editar</a>
    </div>
    
<!-- Modal de edición de usuario -->
<div id="editUsuarioModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsuarioModalLabel">Editar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUsuarioForm">
                    <input type="hidden" id="editUsuarioId" name="editUsuarioId">
                    <div class="form-group">
                        <label for="editPorcentajeGraso">Porcentaje Graso:</label>
                        <input type="text" class="form-control" id="editPorcentajeGraso" name="editPorcentajeGraso">
                    </div>
                    <div class="form-group">
                        <label for="editObjetivo">Objetivo:</label>
                        <input type="text" class="form-control" id="editObjetivo" name="editObjetivo">
                    </div>
                    <div class="form-group">
                        <label for="editPeso">Peso:</label>
                        <input type="text" class="form-control" id="editPeso" name="editPeso">
                    </div>
                    <div class="form-group">
                        <label for="editEstatura">Estatura:</label>
                        <input type="text" class="form-control" id="editEstatura" name="editEstatura">
                    </div>
                    <div class="form-group">
                        <label for="editTipoCuerpo">Tipo de Cuerpo:</label>
                        <input type="text" class="form-control" id="editTipoCuerpo" name="editTipoCuerpo">
                    </div>
                    <!-- Nuevo campo para id_persona -->
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="editIdPersona" name="editIdPersona">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="editIdSuscripcion" name="editIdSuscripcion">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>


<script src="info.js"></script>

</body>
</html>
