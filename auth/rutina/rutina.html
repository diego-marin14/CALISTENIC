<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutinas CRUD</title>
<!-- Agrega los enlaces a Bootstrap y Font Awesome si los estás utilizando -->
<link rel="stylesheet" href="rutina.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="/assets/rhlm_gym.png" class="logo">
    </div>
    <nav class="nav-links">
      <a href="http://localhost:5500/auth/dashboard.html">Inicio</a>
      <a href="http://localhost:5500/auth/user/user.html">Usuarios</a>
      <a href="http://localhost:5500">Cerrar sesión</a>
    </nav>
  </header>

<div class="container mt-5">
    <div class="title text-center">
        <h1 class="display-5">
            <i class="fas fa-dumbbell text-success"></i> <strong>Rutinas CRUD</strong>
        </h1>
    </div>
    <div class="main row">
        <div class="col-sm-12 col-md-4">
            <form id="rutina-form" autocomplete="off">
                <div class="form-group mb-3">
                    <label for="nombre" style="color: white;">Nombre</label>
                    <input type="text" id="nombre" class="form-field" placeholder="Nombre de la rutina">
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion" style="color: white;">Descripción</label>
                    <input type="text" id="descripcion" class="form-field" placeholder="Descripción de la rutina">
                </div>
                <div class="form-group mb-3">
                    <label for="idMaquina" style="color: white;">ID de Máquina</label>
                    <input type="text" id="idMaquina" class="form-field" placeholder="ID de la Máquina">
                </div>
                <div  class="form-group mb-3">
                  <input type="hidden" type="text" id="nombreMaquina" class="form-field" placeholder="Nombre de la Máquina">
              </div>
              <button type="button" class="btn btn-success btn-block mt-3" onclick="createRutina(event)">Crear Rutina</button>
            </form>
        </div>
        <div class="col-sm-12 col-md-8">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>ID de Máquina</th>
                        <th>Nombre de Máquina</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="rutinasList">
                    <!-- Aquí se mostrarán las rutinas -->
                    <tr>
                        <td>Pierna completa</td>
                        <td>Cluster sets</td>
                        <td>1</td>
                        <td>Hack squat</td>
                        <td><a href="#" class="btn btn-success btn-sm edit">Editar</a></td>
                        <td><a href="#" class="btn btn-danger btn-sm delete">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para editar rutina -->
<div class="modal" id="editRutinaModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Editar Rutina</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form id="editRutinaForm">
            <div class="form-group">
              <label for="editNombre">Nombre:</label>
              <input type="text" class="form-control" id="editNombre">
            </div>
            <div class="form-group">
              <label for="editDescripcion">Descripción:</label>
              <input type="text" class="form-control" id="editDescripcion">
            </div>
            <div class="form-group">
              <label for="editIdMaquina">ID de Máquina:</label>
              <input type="text" class="form-control" id="editIdMaquina">
            </div>
            <div class="form-group">
              <input type="hidden" type="text" class="form-control" id="editNombreMaquina">
            </div>
            <div class="form-group">
              <input type="hidden" id="editRutinaId" name="editRutinaId">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>
  

<script src="rutina.js"></script>

</body>
</html>
