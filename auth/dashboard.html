<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
<script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
</head>

<body>

<header class="header">
    <div class="logo">
        <img src="/assets/rhlm_gym.png" class="logo">
    </div>
    <nav class="nav-links">
        <a href="http://localhost:5500/auth/rutina/rutina.html">Rutinas</a>
        <a href="http://localhost:5500/auth/user/user.html">Usuarios</a>
        <a href="http://localhost:5500">Cerrar sesión</a>
    </nav>
</header>

<div class="container">
<div class="content">
    <div class="form-container">
        <input type="text" class="form-field" placeholder="Ingrese el documento" id="documento">
        <button role="button" class="button-name button-eliminar" onclick="validarDocumento()">Ingresar</button>
    </div>
    <p id="mensaje-error" style="font-size: 27px;" ></p>
</div>
<div class="content">
    <div class="table-container">
        <table id="tabla-asistencias">
            <thead>
                <tr>
                    <th class="color-white">Nombre</th>
                    <th class="color-white">Inicio de la suscripción</th>
                    <th class="color-white">Fin de la suscripción</th>
                    <th class="color-white">Suscripción</th>
                    <th class="color-white">Acciones</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<div class="content">
    <a href="http://localhost:5500/auth/filter/filter.html" class="button-filter button-eliminarfilter">Filtrar</a>
</div>
</div>
<img src="/assets/rhlm_gym.png" alt="RHLM" class="corner-image">
<script src="dashboard.js"></script>
</body>
</html>
